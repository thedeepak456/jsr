<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Hello") // this command we use for printing
        // const used for constant variable can't assign new value and didn't allow duplicate. 
        
        const a = 4
        const b = 6
        const result = a+b // this + sign is arithmetic operator
        document.write(result)

        console.log("this is sum of a + b =",result) // it will appear in console

        console.error("Invalid data") // show errors in console

        console.warn("use integer value only") // show the warnings
    </script>
</body>
</html>
